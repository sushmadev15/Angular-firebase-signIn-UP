<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0">
    <img class="brand-logo" src="assets/images/logo-transparent-png.png" alt="Sample logo image">
  </a>
  <div class="navbar-brand col-sm-3 col-md-2 mr-0">
    <p class = "logout_icon" (click)="authService.SignOut()">
        <i class="fas fa-sign-out-alt">LogOut</i>
    </p>
    </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>My Details
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="getList()">
              <i class="fas fa-user"></i>Users Data
            </a>
          </li>
        </ul>
      </div>
    </nav>

   
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Welcome User</h1>
        </div>
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verified: <strong>True</strong></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>
</div>
