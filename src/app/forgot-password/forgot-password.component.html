<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../assets/images/orange-clock-and-white-letter-l.png" class="brand_logo" alt="Logo">
                </div>
              </div>
              <div class="form_view">
                  <h3 class="reset_password">Reset Password</h3>
                  <p class="text-center">Please enter your email address to request a password reset.</p>
              </div>
              <div class="formGroup">
                  <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
                </div>
                <div class="formGroup">
                    <input type="submit" class="btn btnPrimary login_btn" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                  </div>
                  <div class="redirectToLogin">
                      <span class="redirect_span_links">Go back to ? <span class="redirect" routerLink="/sign-in">Log In</span></span>
                    </div>
                
        </div>
