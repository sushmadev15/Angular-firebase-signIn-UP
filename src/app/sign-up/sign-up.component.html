<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
            <img src="../assets/images/orange-clock-and-white-letter-l.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="form_view">
        <h3>Sign Up Here</h3>
        <div class="formGroup">
            <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPwd required>
        </div>
        <div class="formGroup">
          <input type="button" class="btn btnPrimary login_btn" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
        </div>
        <div class="redirectToLogin">
            <span class="redirect_span_links">Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
      </div>
    </div>
