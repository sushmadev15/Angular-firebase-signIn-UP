<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
              <img src="../assets/images/orange-clock-and-white-letter-l.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="form_view">
          <h3>Sign In here</h3>
          <div class="formGroup">
              <input type="text" class="formControl" placeholder="Enter Email ID" #userName required>
          </div>
          <div class="formGroup">
            <input type="password" class="formControl" placeholder="Enter Password" #userPassword required>
          </div>
          <div class="formGroup">
              <input type="button" class="btn btnPrimary login_btn" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
          </div>
          <div class="forgotPassword">
            <span routerLink="/forgot-password">Forgot Password?</span>
          </div>
          <div class="redirectToLogin">
              <span class="redirect_span_links">Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
          </div>
        </div>
      </div>
     </div>
  </div>
